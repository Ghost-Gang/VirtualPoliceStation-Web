<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Register FIR</title>
    <!-- VPS icon -->
    <link rel="icon" href="img/icon_vps.png" type="image/x-icon">
    <!-- Font Awesome -->

<body>
    <!-- Project starts here-->
    <form class="container my-md-4 p-5 z-depth-1" style="background-color: white; max-width: 600px;">
        <h4 class="text-center">Register FIR</h4>
        <div class="md-form">
            <input type="text" class="form-control" id="crimePlace">
            <label for="crimePlace">Place of Crime</label>
        </div>
        <div class="md-form">
            <input type="text" class="form-control" id="criminalName">
            <label for="criminalName">Name of Criminal</label>
        </div>
        <div class="md-form">
            <input type="text" class="form-control" id="criminalAddress">
            <label for="criminalAddress">Address of Criminal</label>
        </div>
        <div class="md-form">
            <textarea class="form-control md-textarea" id="statement" rows="4"></textarea>
            <label for="statement">Statement</label>
        </div>
        <input type="file" class="" id="evidence" multiple>
        <input type="datetime-local" class="mt-3 form-control" id="dateTime">
        <div class="md-form">
            <input type="number" class="form-control mb-2" id="otp">
            <label for="otp">Enter OTP</label>
        </div>
        <a href="#" class="btn btn-primary mr-4 btn-md mb-2 px-3">Request OTP</a>
        <a href="#" class="btn btn-primary btn-md mb-2 px-3">Verify</a>
        <a class="btn btn-primary btn-block my-4" id="newFir">Submit</a>
    </form>
    <!-- </div> -->
    <footer class="page-footer font-small stylish-color-dark pt-4 mt-md-2" id="footer">
        <!-- Social buttons -->

            <li class="list-inline-item"><a class="mx-1 mx-md-2"><i class="fab fa-twitter fa-lg"></i></a></li>
            <li class="list-inline-item"><a class="mx-1 mx-md-2"><i class="fab fa-instagram fa-lg"></i></a></li>
            <li class="list-inline-item"><a class="mx-1 mx-md-2"><i class="fab fa-linkedin-in fa-lg"> </i></a></li>
            <li class="list-inline-item"><a class="mx-1 mx-md-2"><i class="fab fa-github fa-lg"></i></a></li>
        </ul>

    <script type="text/javascript" src="js/jquery.min.js"></script>
