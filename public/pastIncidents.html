<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Chat</title>
    <!-- VPS icon -->
    <link rel="icon" href="img/icon_vps.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        .profile-pic {
            height: 35px;
            width: 35px;
        }

        .chat-pic {
            height: 30px;
            width: 30px;
        }

        .chatbox {
            height: 80%;
        }

        .receive {
            background-color: #a0c2fa;
            border-radius: 1rem;
            padding: 5px 15px 10px 15px;
            font-size: 15px;

        }

        .sent {
            background-color: #ededed;
            border-radius: 1rem;
            padding: 5px 10px 5px 10px;
            font-size: 15px;
        }

        .time {
            font-size: 10px;
            margin-top: 6px;
            /* margin-left:5px; */
            /* margin-top: -1%; */
            /* padding-bottom: 3px; */
            /* margin-left:1%; */
        }

        .card {
            height: 86vh;
        }

        #messages {
            overflow-y: scroll;
            overflow-x: hidden;
        }

        #userName {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <a href="#" class="navbar-brand">VPS Chat</a>
        <div class="list-inline ml-auto mr-5">
            <div class="list-inline-item"><img src="images/profile_placeholder.png" class="profile-pic" alt="profile-pic"></div>
            <div class="list-inline-item text-light" id="userName"></div>
        </div>
    </nav>
    <div class="container chatbox">
        <div class="row h-100">
            <div class="col-md-8 col-12">
                <div class="card">
                    <div class="card-header">
                        <img src="images/profile_placeholder.png" class="chat-pic" alt="profile-pic">

                    </div>
                    <div class="card-body" id="messages">
                        <div class="row no-gutters d-none">
                            <!-- <div class="col-2 col-sm-1 col-md-1">
                                <img src="images/profile_placeholder.png" class="chat-pic" alt="profile-pic">
                            </div> -->
                            <div class="col-11">
                                <p class="receive"><small><em>Atman Das</em><span class="time float-right">12.34</span></small><br>This is a received message</p>
                            </div>
                        </div>
                        <div class="row no-gutters justify-content-end d-none">
                            <div class="col-11 mr-2">
                                <p class="sent" id="sent"><small class="mr-3"><em id="senderName">Atman Das</em><span class="time float-right">12.34</span></small><br> This is a sent message</p>
                            </div>
                            <!-- <div class="col-2 col-sm-1 col-md-1">
                                <img src="images/profile_placeholder.png" class="chat-pic" alt="profile-pic">
                            </div> -->
                        </div>
                    </div>
                    <div class="card-footer px-1 px-sm-3">
                        <div class="form-row">
                            <!-- <div class="col-7 col-md-9">
                                <input type="text" name="" id="txtMessage" class="form-control">
                            </div>
                            <div class="col-3 col-md-2">
                                <button class="btn-outline-primary btn-sm" id="sendBtn" onclick="sendMessage()" type="button">Send</button>
                            </div> -->
                            <div class="col-8 col-lg-9">
                                <!-- <form class="form-inline"> -->
                                <!-- <div class="md-form my-0"> -->

                                <input class="form-control mr-sm-2" type="text" id="txtMessage" placeholder="Message..." aria-label="Message">

                                <!-- </div> -->
                                <!-- </form> -->
                            </div>
                            <div class="col col-lg-3" style="padding-top: 3px;">
                                <button class="btn-outline-primary ml-sm-1 mr-2 mr-sm-3 mr-md-4 btn-sm" id="sendBtn" onclick="sendMessage();" type="button" style="width: 60px;">Send</button>
                                <i class="fas fa-paperclip" style="font-size: 20px; color: gray;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-performance.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-messaging.js"></script>
    <!-- jQuery -->
    <script defer type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script defer type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script defer type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script defer type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/chatapp.js"></script>
</body>

</html>
