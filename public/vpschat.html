<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new app</title>
    <!-- VPS icon -->
    <link rel="icon" href="img/icon_vps.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }

        .profile-pic {
            height: 35px;
            width: 35px;
        }

        .name {
            font-weight: 400;
        }

        .under-name {
            font-size: 12px;
            line-height: 15px;
            max-height: 15px;
        }

        .chat-pic {
            height: 38px;
            width: 38px;
        }

        .chatbox {
            height: 80%;
        }

        .receive {
            background-color: #a0c2fa;
            border-radius: 1rem;
        }

        .sent {
            background-color: #ededed;  
            border-radius: 1rem;          
        }

        .message-content {
            padding: 5px 15px 5px 15px;
            font-size: 15px;            
        }

        .card {
            height: 86vh;
        }

        #messages {
            overflow-y: scroll;
            overflow-x: hidden;
        }

        #userName {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <a href="#" class="navbar-brand">VPS Chat</a>
        <div class="list-inline ml-auto mr-5">
            <div class="list-inline-item"><img src="img/profile_placeholder.png" class="profile-pic" alt="profile-pic"></div>
            <div class="list-inline-item text-light" id="userName"></div>
        </div>
    </nav>
    <div class="container-fluid chatbox">
        <div class="row">
            <!-- Available Chats Card -->
            <div class="col-md-4 pr-2 d-none d-md-block">
                <div class="card">
                    <div class="card-header">
                        <input type="text" placeholder="search" class="form-control">
                    </div>
                    <div class="card-body" style="padding: 10px;">
                        <ul class="list-group list-group-flush" id="lstFriend"></ul>
                    </div>
                </div>
            </div>
            <!-- Messages Card -->
            <div class="col-md-8 col-12 pl-md-0">
                <div class="card">
                    <div class="card-header">
                        <div class="form-row">
                            <div class="col-2 col-sm-1">
                                <img src="img/profile_placeholder.png" class="chat-pic" alt="profile-pic">
                            </div>
                            <div class="col-9 col-sm-10 pt-1">
                                <div class="name" id="friendName"></div>
                            </div>
                            <!-- Modal -->
                            <div class="col-1">
                                <a href="#" cursor="pointer" onclick="friendList()"><i class="fa fa-bars d-md-none" aria-hidden="true" data-toggle="modal" data-target="#modalFriendLlist"></i></a>
                            </div>
                            <div class="modal fade" id="modalFriendLlist" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                                            <span aria-hidden="true" class="close" data-dismiss="modal" style="cursor: pointer;">&times;</span>
                                        </div>
                                        <div class="modal-body">
                                            <ul class="list-group list-group-flush" id="friendList"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="messages">
                        <!-- Received message -->
                        <div class="row no-gutters d-none">
                            <div class="col-11">
                                <p class="receive"><small><em>Atman Das</em><span class="time float-right">12.34</span></small><br>This is a received message</p>
                            </div>
                        </div>
                        <!-- Sent messages -->
                        <div class="row no-gutters justify-content-end d-none">
                            <div class="col-11 mr-2">
                                <p class="sent" id="sent"><small class="mr-3"><em id="senderName">Atman Das</em><span class="time float-right">12.34</span></small><br> This is a sent message</p>
                            </div>
                        </div>
                    </div>
                    <!-- Type messages -->
                    <div class="card-footer px-2 px-sm-3">
                        <form class="form-row" id="sendMessageForm">
                            <!-- File input -->
                            <div class="px-2 pt-2">
                                <a href="#" onclick="chooseImage()"><i class="fas fa-paperclip text-primary" style="font-size: 22px;"></i><input class="d-none" type="file" id="img" accept="image/*"></a>
                            </div>
                            <!-- Message input -->
                            <div class="col-9 col-sm-10">
                                <input class="form-control mr-sm-2" type="text" id="txtMessage" placeholder="Message..." aria-label="Message">
                            </div>
                            <!-- Send Button -->
                            <div class="col" style="padding-top: 3px">
                                <i class="far fa-paper-plane btn-outline-primary btn-sm m-0 px-2 py-1" onclick="sendMessage()"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-performance.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-messaging.js"></script>
    <!-- jQuery -->
    <script defer type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script defer type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script defer type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script defer type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/vpschat.js"></script>
</body>

</html>
