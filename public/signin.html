<body>

    <!-------------Navbar---------------->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">
        <a class="navbar-brand" href="#">Virtual Police Station</a>
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link mx-xl-4" href="index.html">Home</a></li>
                <li class="nav-item mx-xl-4 active disabled"><a class="nav-link" href="signin.html" data-target="target-signin">Sign in</a></li>
                <li class="nav-item mx-xl-4"><a class="nav-link" href="signup.html" data-target="target-signup">Sign Up</a></li>
            </ul>
            <!-- Links -->
            <form class="form-inline">
                <div class="md-form my-0"><input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"></div>
            </form>
        </div>
    </nav>
    <!-- signin start -->
    <div class="container z-depth-1 margin-top fit-content" style="background-color: white;">
        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast position" data-autohide="false">
            <div class="toast-header"><i class="fas fa-exclamation-triangle red-text mr-3"></i><b>Notification</b><button type="button" class="close ml-auto" data-dismiss="toast"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
            <div class="toast-body bg-danger"><strong></strong></div>
        </div>
        <form class="py-5 px-3" id="signInForm">
            <p class="h4 mb-5 text-center">Sign In</p>
            <div class="md-form input-with-pre-icon">
                <i class="fas fa-envelope  input-prefix"></i>
                <input type="email" id="email" class="form-control">
                <label for="email" class="ml-2">E-mail address</label>
            </div>
            <div class="md-form  input-with-pre-icon">
                <i class="fas fa-lock  input-prefix"></i>
                <input type="password" id="password" class="form-control">
                <label for="password" class="ml-2">Password</label>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <div class="custom-control custom-checkbox mr-3">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div><a href="forgotpassword.html">Forgot password?</a></div>
            </div>
            <button class="btn btn-primary btn-block my-4 btn-rounded" id="signIn" type="button">Sign In</button>
            <div class="text-center">
                <p>Not a member?<a href="signup.html"> Register</a></p>
            </div>
        </form>
    </div>
    <!--------------- sign in end ---------->
    <footer class="page-footer font-small stylish-color-dark pt-4 footer-position" id="footer">

        <ul class="list-unstyled list-inline text-center">
