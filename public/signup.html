            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link mx-xl-4" href="index.html">Home</a></li>

            <!-- Links -->
            <form class="form-inline">

                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

        </div>
    </nav>
    <!-- sign up start -->
    <div class="container z-depth-1 margin-top fit-content" style="background-color: white;">
        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast position" data-autohide="false">
            <div class="toast-header"><i class="fas fa-exclamation-triangle red-text mr-3"></i><b class="mr-4">Notification</b><button type="button" class="close ml-auto" data-dismiss="toast"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
            <div class="toast-body bg-danger"><strong></strong></div>
        </div>
        <form class="py-5 px-3" id="signUpForm">
            <p class="h4 mb-4 text-center">Sign Up</p>
            <div class="row">
                <div class="d-inline-block col-md-6 col-xs-12"><input type="text" id="sFName" class="form-control mb-2" placeholder="First name"></div>
                <div class="d-inline-block col-md-6 col-xs-12"><input type="text" id="sLName" class="form-control mb-2" placeholder="Last name"></div>
            </div>
            <div class="row">
                <div class="d-inline-block col-md-6 col-xs-12"><input type="email" id="sEmail" class="form-control mb-2" placeholder="E-mail"></div>
                <div class="d-inline-block col-md-6 col-xs-12"><input type="number" id="sAadhaar" class="form-control mb-4" placeholder="Aadhaar Number"></div>
            </div>
            <input type="password" class="form-control" id="sPassword" placeholder="Password">
            <small class="form-text text-muted mb-4">Minimum 8 characters long, an uppercase, a lowercase, a number, a special character.</small>
            <input type="number" class="form-control mb-2" id="sOtp" placeholder="Enter OTP">
            <a href="#" class="btn btn-primary mr-4 btn-md mb-3">Request OTP</a>
            <a href="#" class="btn btn-primary btn-md mb-3">Verify</a>
            <div class="row">
                <div class="d-inline-block col-md-6 col-xs-12"><input type="text" id="sAddress" class="form-control mb-2 mr-auto" placeholder="Address"></div>
                <div class="d-inline-block col-md-6 col-xs-12"><input type="text" id="sCity" class="form-control mb-2 mr-auto" placeholder="City"></div>
            </div>
            <div class="row">
                <div class="d-inline-block col-md-6 col-xs-12"><input type="text" id="sDistrict" class="form-control mb-2 mr-auto" placeholder="District"></div>
                <div class="d-inline-block col-md-6 col-xs-12"><input type="text" id="sState" class="form-control mb-2 mr-auto" placeholder="State"></div>
            </div>
            <div class="row">
                <div class="d-inline-block col-md-6 col-xs-12"><input type="number" id="sPincode" class="form-control mb-2" placeholder="Pincode"></div>
                <div class="d-inline-block col-md-6 col-xs-12"><input type="number" id="sPhone" class="form-control mb-2" placeholder="Phone number"></div>
            </div>
            <button class="btn btn-primary my-4 btn-block" type="button" id="signUp">Sign Up</button>
        </form>
    </div>
    <!-- sign up end -->
    <footer class="page-footer font-small stylish-color-dark pt-4 mt-md-5" id="footer">
        <!-- Social buttons -->
        <ul class="list-unstyled list-inline text-center">
